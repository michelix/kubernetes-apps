apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal-frontend
  namespace: terminal
  labels:
    app: terminal-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal-frontend
  template:
    metadata:
      labels:
        app: terminal-frontend
        app.kubernetes.io/name: terminal-ingress
    spec:
      containers:
      - name: frontend
        image: docker.io/michelix/terminal-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "/api"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5

