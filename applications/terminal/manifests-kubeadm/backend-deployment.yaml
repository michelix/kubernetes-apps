apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal-backend
  namespace: terminal
  labels:
    app: terminal-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal-backend
  template:
    metadata:
      labels:
        app: terminal-backend
    spec:
      containers:
      - name: backend
        # Image will be replaced by configure.sh script
        image: docker.io/michelix/terminal-backend:586bc7b
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://terminal_user:terminal_pass@postgres:5432/terminal_db"
        - name: ENABLE_DOCS
          value: "true"  # Set to "false" to disable API documentation (recommended for production)
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5

