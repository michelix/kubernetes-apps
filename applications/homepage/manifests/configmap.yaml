    - Kubernetes Services:
        - Traefik:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/traefik.svg
            href: "https://traefik2.valentak.at"
            description: K8s Reverse Proxy
        - Pihole:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/pihole.svg
            href: "https://pihole2.valentak.at/admin/"
            description: K8s DNS Ad Blocker
        - ArgoCD:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/argo-cd.svg
            href: "https://argocd.valentak.at"
            description: GitOps
        - Gitea:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/gitea.svg
            href: "https://gitea.valentak.at"
            description: Git Server
    - Development Tools:
        - StackOverflow:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/stackoverflow.svg
            href: "https://stackoverflow.com/"
            description: Q&A Platform
        - GitHub:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/github.svg
            href: "https://github.com/"
            description: Code Repository
        - Grep App:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/search.svg
            href: "https://grep.app/"
            description: GitHub Code Search
        - Hoppscotch:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/api.svg
            href: "https://hoppscotch.io/"
            description: API Development Tool
        - Regexr:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/regex.svg
            href: "https://regexr.com/"
            description: Regular Expression Tester
        - Tmate:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/terminal.svg
