apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: homelab
data:
  services.yaml: |
    - Home Services:
        - Sophos Firewall:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/sophos.svg
            href: https://sophos.valentak.at
            description: Firewall
        - Proxmox:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/proxmox.svg
            href: https://pve2.valentak.at:8006/
            description: Virtualization
        - Traefik:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/traefik.svg
            href: "https://traefik.valentak.at/dashboard/"
            description: Reverse Proxy
        - Pihole:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/pihole.svg
            href: "https://pihole.valentak.at/admin/"
            description: DNS Ad Blocker
        - Ansible Semaphore:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/ansible.svg
            href: "https://ansible.valentak.at"
            description: Automation
        - Dockge:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/dockge.svg
            href: "https://dockge.valentak.at"
            description: Docker Compose Manager
        - TrueNas:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/truenas.svg
            href: "https://truenas.valentak.at"
