        - MD5 Hash:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/hash.svg
            href: "http://www.miraclesalad.com/webtools/md5.php"
            description: Hash Generator
        - GitHub Stars:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/github-stars.svg
            href: "https://seladb.github.io/StarTrack-js/"
