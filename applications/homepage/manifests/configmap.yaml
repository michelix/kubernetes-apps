        - Online Text Tools:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/text-tools.svg
            href: "https://onlinetexttools.com/"
            description: Advanced Text Tools
        - Conversao:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/convert.svg
            href: "https://conversao.net/eng/"
            description: Unit Converter
        - Omni Calculators:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/calculator.svg
            href: "https://www.omnicalculator.com/"
            description: Calculator Collection
        - Dr Meme:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/meme.svg
            href: "https://www.drmemes.com/"
            description: Meme Generator
        - ASCII Tree:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/tree.svg
            href: "https://ascii-tree-generator.com/"
            description: Directory Tree Generator
        - ASCII Diagram:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/diagram.svg
            href: "https://ascii-tree-generator.com/"
            description: ASCII Diagram Drawer
        - Bullet Converter:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/bullet.svg
            href: "https://listed.to/p/LxO8yHsB9E#bc"
            description: Bullet Point Converter
        - Lenny Face:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/lenny.svg
            href: "https://www.fontspace.com/lenny-face"
            description: Lenny Face Generator
  widgets.yaml: |
    - search:
        provider: duckduckgo
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - datetime:
        locale: de
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
    - openmeteo:
        label: Dornbirn
        latitude: 47.4143
        longitude: 9.7419
        timezone: Europe/Berlin
        units: metric
        cache: 5
  settings.yaml: |
    title: Home Lab
    kubernetes:
      mode: cluster
    hostname: homepage.valentak.at
    hostValidation: false
    theme: dark
    headerStyle: boxed
    hideVersion: false
    color: slate
    useEqualHeights: true
    layout:
      "Home Services":
        tab: "Home Services"
        style: row
        columns: 3
      "Kubernetes Services":
        tab: "Kubernetes Services"
        style: row
        columns: 3
      "Development Tools":
        tab: "Development Tools"
        style: row
        columns: 3
      "Utilities":
        tab: "Utilities"
        style: row
        columns: 3
  kubernetes.yaml: |
    mode: cluster
    server: https://kubernetes.default.svc
    token: /var/run/secrets/kubernetes.io/serviceaccount/token
    ca: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    ingress: true
