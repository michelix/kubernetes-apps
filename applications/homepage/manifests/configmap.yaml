  widgets.yaml: |
    - search:
        provider: duckduckgo
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - datetime:
        locale: de
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
    - openmeteo:
        label: Dornbirn
        latitude: 47.4143
        longitude: 9.7419
        timezone: Europe/Berlin
        units: metric
        cache: 5
  settings.yaml: |
    title: Home Lab
    kubernetes:
      mode: cluster
    hostname: homepage.valentak.at
    hostValidation: false
    theme: dark
    headerStyle: boxed
    hideVersion: false
    color: slate
    useEqualHeights: true
    layout:
      "Home Services":
        tab: "Home Services"
        style: row
        columns: 3
      "Kubernetes Services":
        tab: "Kubernetes Services"
        style: row
        columns: 3
      "Development Tools":
        tab: "Development Tools"
        style: row
        columns: 3
      "Utilities":
        tab: "Utilities"
        style: row
        columns: 3
  kubernetes.yaml: |
    mode: cluster
    server: https://kubernetes.default.svc
    token: /var/run/secrets/kubernetes.io/serviceaccount/token
    ca: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    ingress: true
