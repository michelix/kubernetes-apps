        - DeepL:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/translate.svg
            href: "https://www.deepl.com/translator"
            description: Translator
        - Font Generator:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/font.svg
            href: "https://www.fontgeneratoronline.com/"
            description: ASCII Font Generator
        - Time.Is:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/time.svg
            href: "https://time.is/"
            description: World Clock
        - Torrent Parts:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/torrent.svg
            href: "https://torrent.parts/"
            description: Torrent Inspector
        - Photo College:
            icon: https://github.com/homarr-labs/dashboard-icons/raw/master/svg/collage.svg
            href: "https://www.befunky.com/create/collage/"
