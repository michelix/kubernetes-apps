name: Build and Deploy Terminal Application

on:
  push:
    branches:
      - main
    paths:
      - 'applications/terminal/frontend/**'
      - 'applications/terminal/backend/**'
      - 'applications/terminal/manifests/**'
      - 'applications/terminal/manifests-kubeadm/**'
      - '.github/workflows/terminal-build-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: terminal-frontend
  BACKEND_IMAGE: terminal-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit hash
          ref: main  # Always checkout from main to get the source code

      - name: Set Docker Registry
        id: docker-registry
        run: |
          DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          DOCKER_REGISTRY_PATH="${{ secrets.DOCKER_REGISTRY_PATH }}"
          
          if [ -z "${DOCKERHUB_USERNAME}" ] || [ "${DOCKERHUB_USERNAME}" = "" ]; then
            echo "Error: DOCKERHUB_USERNAME secret is not set or is empty"
            echo "Please set DOCKERHUB_USERNAME in repository secrets (your Docker Hub login email)"
            exit 1
          fi
          
          if [ -z "${DOCKER_REGISTRY_PATH}" ] || [ "${DOCKER_REGISTRY_PATH}" = "" ]; then
            echo "Error: DOCKER_REGISTRY_PATH secret is not set or is empty"
            echo "Please set DOCKER_REGISTRY_PATH in repository secrets (your Docker Hub organization/username for images, e.g., 'michelix')"
            exit 1
          fi
          
          DOCKER_REGISTRY="docker.io/${DOCKER_REGISTRY_PATH}"
          echo "DOCKER_REGISTRY=${DOCKER_REGISTRY}" >> $GITHUB_ENV
          echo "Using registry: docker.io/${DOCKER_REGISTRY_PATH}"
          echo "Registry path: ${DOCKER_REGISTRY}"
          echo "Docker Hub login: ${DOCKERHUB_USERNAME}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract commit hash (short)
        id: commit
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Extract commit hash (full)
        id: commit-full
        run: echo "FULL_SHA=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Verify Docker Registry
        run: |
          if [ -z "${{ env.DOCKER_REGISTRY }}" ]; then
            echo "Error: DOCKER_REGISTRY environment variable is not set"
            exit 1
          fi
          echo "Docker Registry verified: ${{ env.DOCKER_REGISTRY }}"
          echo "Frontend image will be: ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}"
          echo "Backend image will be: ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}"

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./applications/terminal/frontend
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./applications/terminal/backend
          push: true
          build-args: |
            VERSION=${{ steps.commit.outputs.SHORT_SHA }}
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Deploy to ArgoCD (deploy branch)
        run: |
          BRANCH="deploy"
          MANIFESTS_DIR="applications/terminal/manifests"
          
          echo " Setting up ${BRANCH} branch for ArgoCD..."
          
          # Checkout main first to get latest code
          git checkout main
          
          # Check if deploy branch exists remotely
          if git ls-remote --heads origin ${BRANCH} | grep -q ${BRANCH}; then
            echo "Branch ${BRANCH} exists, checking it out"
            git fetch origin ${BRANCH}
            git checkout ${BRANCH}
            # Merge latest from main to keep branch updated
            # Use -X ours to prefer main's version in conflicts (ours = main, theirs = ${BRANCH})
            if ! git merge main --no-edit --no-ff -X ours 2>&1; then
              echo "  Merge had conflicts or issues, but continuing..."
              if [ -n "$(git ls-files -u)" ]; then
                echo "Resolving conflicts by preferring main branch..."
                git checkout --ours .
                git add -A
                git commit -m "chore(terminal): merge main into ${BRANCH} (conflicts resolved)" || true
              fi
            else
              echo " Successfully merged main into ${BRANCH}"
            fi
          else
            echo "Creating new ${BRANCH} branch from main"
            git checkout -b ${BRANCH}
          fi
          
          # Get configuration values from secrets
          DOMAIN="${{ secrets.DOMAIN }}"
          REPO_USERNAME="${{ secrets.REPO_USERNAME }}"
          DOCKER_REGISTRY="${{ env.DOCKER_REGISTRY }}"
          
          # Validate required secrets
          if [ -z "${DOMAIN}" ] || [ -z "${REPO_USERNAME}" ] || [ -z "${DOCKER_REGISTRY}" ]; then
            echo "  Skipping ${BRANCH} branch: Required secrets not set"
            exit 0
          fi
          
          echo " Applying configuration for ${BRANCH} branch..."
          echo "Domain: ${DOMAIN}"
          echo "Repository Username: ${REPO_USERNAME}"
          echo "Docker Registry: ${DOCKER_REGISTRY}"
          
          # Update ArgoCD application.yaml
          if [ -f "applications/terminal/application.yaml" ]; then
            sed -i "s|YOUR_USERNAME|${REPO_USERNAME}|g" applications/terminal/application.yaml
          fi
          
          # Update ingress with domain
          if [ -f "${MANIFESTS_DIR}/ingress.yaml" ]; then
            sed -i "s|YOUR_DOMAIN|${DOMAIN}|g" ${MANIFESTS_DIR}/ingress.yaml
            sed -i "s|terminal\.YOUR_DOMAIN|terminal.${DOMAIN}|g" ${MANIFESTS_DIR}/ingress.yaml
          fi
          
          # Replace YOUR_REGISTRY placeholder
          if [ -f "${MANIFESTS_DIR}/frontend-deployment.yaml" ]; then
            sed -i "s|YOUR_REGISTRY|${DOCKER_REGISTRY}|g" ${MANIFESTS_DIR}/frontend-deployment.yaml
          fi
          if [ -f "${MANIFESTS_DIR}/backend-deployment.yaml" ]; then
            sed -i "s|YOUR_REGISTRY|${DOCKER_REGISTRY}|g" ${MANIFESTS_DIR}/backend-deployment.yaml
          fi
          
          # Update image tags
          SHORT_SHA="${{ steps.commit.outputs.SHORT_SHA }}"
          if [ -f "${MANIFESTS_DIR}/frontend-deployment.yaml" ]; then
            sed -i "s|image: ${DOCKER_REGISTRY}/terminal-frontend:.*|image: ${DOCKER_REGISTRY}/terminal-frontend:${SHORT_SHA}|g" ${MANIFESTS_DIR}/frontend-deployment.yaml
            sed -i "s|imagePullPolicy: Always|imagePullPolicy: IfNotPresent|g" ${MANIFESTS_DIR}/frontend-deployment.yaml
          fi
          if [ -f "${MANIFESTS_DIR}/backend-deployment.yaml" ]; then
            sed -i "s|image: ${DOCKER_REGISTRY}/terminal-backend:.*|image: ${DOCKER_REGISTRY}/terminal-backend:${SHORT_SHA}|g" ${MANIFESTS_DIR}/backend-deployment.yaml
            sed -i "s|imagePullPolicy: Always|imagePullPolicy: IfNotPresent|g" ${MANIFESTS_DIR}/backend-deployment.yaml
          fi
          
          # Commit and push
          git add -A
          if ! git diff --staged --quiet || ! git diff --quiet; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "chore(terminal): sync from main and update image tags to ${SHORT_SHA}" || true
            git push origin ${BRANCH}
            echo " ${BRANCH} branch updated"
          else
            echo "  No changes to commit for ${BRANCH} branch"
          fi

      - name: Deploy to Flux (debian13-kubeadm-flux branch)
        run: |
          BRANCH="debian13-kubeadm-flux"
          MANIFESTS_DIR="applications/terminal/manifests-kubeadm"
          
          echo " Setting up ${BRANCH} branch for Flux..."
          
          # Checkout main first to get latest code
          git checkout main
          
          # Check if branch exists remotely
          if git ls-remote --heads origin ${BRANCH} | grep -q ${BRANCH}; then
            echo "Branch ${BRANCH} exists, checking it out"
            git fetch origin ${BRANCH}
            git checkout ${BRANCH}
            # Merge latest from main to keep branch updated
            # Use -X ours to prefer main's version in conflicts (ours = main, theirs = ${BRANCH})
            if ! git merge main --no-edit --no-ff -X ours 2>&1; then
              echo "  Merge had conflicts or issues, but continuing..."
              if [ -n "$(git ls-files -u)" ]; then
                echo "Resolving conflicts by preferring main branch..."
                git checkout --ours .
                git add -A
                git commit -m "chore(terminal): merge main into ${BRANCH} (conflicts resolved)" || true
              fi
            else
              echo " Successfully merged main into ${BRANCH}"
            fi
          else
            echo "Creating new ${BRANCH} branch from main"
            git checkout -b ${BRANCH}
          fi
          
          # Get configuration values from secrets
          CLOUDFLARE_TERMINAL_DOMAIN="${{ secrets.CLOUDFLARE_TERMINAL_DOMAIN }}"
          REPO_USERNAME="${{ secrets.REPO_USERNAME }}"
          DOCKER_REGISTRY="${{ env.DOCKER_REGISTRY }}"
          
          # Validate required secrets
          if [ -z "${CLOUDFLARE_TERMINAL_DOMAIN}" ] || [ -z "${REPO_USERNAME}" ] || [ -z "${DOCKER_REGISTRY}" ]; then
            echo "Skipping ${BRANCH} branch: Required secrets not set"
            exit 0
          fi
          
          echo " Applying configuration for ${BRANCH} branch..."
          echo "Cloudflare Terminal Domain: ${CLOUDFLARE_TERMINAL_DOMAIN}"
          echo "Repository Username: ${REPO_USERNAME}"
          echo "Docker Registry: ${DOCKER_REGISTRY}"
          
          # Update Flux kubeadm-flux-setup.yaml
          if [ -f "applications/terminal/kubeadm-flux-setup.yaml" ]; then
            sed -i "s|YOUR_USERNAME|${REPO_USERNAME}|g" applications/terminal/kubeadm-flux-setup.yaml
          fi
          
          # Update ingress with domain (kubeadm/Flux uses CLOUDFLARE_TERMINAL_DOMAIN placeholder)
          if [ -f "${MANIFESTS_DIR}/ingress.yaml" ]; then
            sed -i "s|CLOUDFLARE_TERMINAL_DOMAIN|${CLOUDFLARE_TERMINAL_DOMAIN}|g" ${MANIFESTS_DIR}/ingress.yaml
          fi
          
          # Replace YOUR_REGISTRY placeholder
          if [ -f "${MANIFESTS_DIR}/frontend-deployment.yaml" ]; then
            sed -i "s|YOUR_REGISTRY|${DOCKER_REGISTRY}|g" ${MANIFESTS_DIR}/frontend-deployment.yaml
          fi
          if [ -f "${MANIFESTS_DIR}/backend-deployment.yaml" ]; then
            sed -i "s|YOUR_REGISTRY|${DOCKER_REGISTRY}|g" ${MANIFESTS_DIR}/backend-deployment.yaml
          fi
          
          # Update image tags
          SHORT_SHA="${{ steps.commit.outputs.SHORT_SHA }}"
          if [ -f "${MANIFESTS_DIR}/frontend-deployment.yaml" ]; then
            sed -i "s|image: ${DOCKER_REGISTRY}/terminal-frontend:.*|image: ${DOCKER_REGISTRY}/terminal-frontend:${SHORT_SHA}|g" ${MANIFESTS_DIR}/frontend-deployment.yaml
            sed -i "s|imagePullPolicy: Always|imagePullPolicy: IfNotPresent|g" ${MANIFESTS_DIR}/frontend-deployment.yaml
          fi
          if [ -f "${MANIFESTS_DIR}/backend-deployment.yaml" ]; then
            sed -i "s|image: ${DOCKER_REGISTRY}/terminal-backend:.*|image: ${DOCKER_REGISTRY}/terminal-backend:${SHORT_SHA}|g" ${MANIFESTS_DIR}/backend-deployment.yaml
            sed -i "s|imagePullPolicy: Always|imagePullPolicy: IfNotPresent|g" ${MANIFESTS_DIR}/backend-deployment.yaml
          fi
          
          # Commit and push
          git add -A
          if ! git diff --staged --quiet || ! git diff --quiet; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "chore(terminal): sync from main and update image tags to ${SHORT_SHA}" || true
            git push origin ${BRANCH}
            echo " ${BRANCH} branch updated"
          else
            echo "  No changes to commit for ${BRANCH} branch"
          fi

      - name: Output deployment info
        run: |
          echo " Images built and pushed:"
          echo "  Frontend: ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}"
          echo "  Backend: ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}"
          echo ""
          echo "Deployment manifests updated with new image tags"
          echo " ArgoCD (deploy branch) and Flux (debian13-kubeadm-flux branch) will automatically sync the changes"

