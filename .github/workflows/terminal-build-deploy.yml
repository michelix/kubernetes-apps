name: Build and Deploy Terminal Application

on:
  push:
    branches:
      - main
    paths:
      - 'applications/terminal/frontend/**'
      - 'applications/terminal/backend/**'
      - 'applications/terminal/manifests/**'
      - '.github/workflows/terminal-build-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: terminal-frontend
  BACKEND_IMAGE: terminal-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit hash
          ref: main  # Always checkout from main to get the source code

      - name: Set Docker Registry
        id: docker-registry
        run: |
          DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          DOCKER_REGISTRY_PATH="${{ secrets.DOCKER_REGISTRY_PATH }}"
          
          if [ -z "${DOCKERHUB_USERNAME}" ] || [ "${DOCKERHUB_USERNAME}" = "" ]; then
            echo "‚ùå Error: DOCKERHUB_USERNAME secret is not set or is empty"
            echo "Please set DOCKERHUB_USERNAME in repository secrets (your Docker Hub login email)"
            exit 1
          fi
          
          if [ -z "${DOCKER_REGISTRY_PATH}" ] || [ "${DOCKER_REGISTRY_PATH}" = "" ]; then
            echo "‚ùå Error: DOCKER_REGISTRY_PATH secret is not set or is empty"
            echo "Please set DOCKER_REGISTRY_PATH in repository secrets (your Docker Hub organization/username for images, e.g., 'michelix')"
            exit 1
          fi
          
          DOCKER_REGISTRY="docker.io/${DOCKER_REGISTRY_PATH}"
          echo "DOCKER_REGISTRY=${DOCKER_REGISTRY}" >> $GITHUB_ENV
          echo "‚úÖ Using registry: docker.io/${DOCKER_REGISTRY_PATH}"
          echo "Registry path: ${DOCKER_REGISTRY}"
          echo "Docker Hub login: ${DOCKERHUB_USERNAME}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract commit hash (short)
        id: commit
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Extract commit hash (full)
        id: commit-full
        run: echo "FULL_SHA=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Verify Docker Registry
        run: |
          if [ -z "${{ env.DOCKER_REGISTRY }}" ]; then
            echo "‚ùå Error: DOCKER_REGISTRY environment variable is not set"
            exit 1
          fi
          echo "‚úÖ Docker Registry verified: ${{ env.DOCKER_REGISTRY }}"
          echo "Frontend image will be: ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}"
          echo "Backend image will be: ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}"

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./applications/terminal/frontend
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./applications/terminal/backend
          push: true
          build-args: |
            VERSION=${{ steps.commit.outputs.SHORT_SHA }}
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Setup deploy branch
        run: |
          # Check if deploy branch exists remotely
          if git ls-remote --heads origin deploy | grep -q deploy; then
            echo "Deploy branch exists, checking it out"
            git fetch origin deploy
            git checkout deploy
            # Merge latest from main to keep deploy branch updated
            # Use --strategy-option=theirs to prefer main's version in case of conflicts
            if ! git merge main --no-edit --no-ff -X theirs 2>&1; then
              echo "‚ö†Ô∏è  Merge had conflicts or issues, but continuing..."
              # Check if we're in a conflicted state
              if [ -n "$(git ls-files -u)" ]; then
                echo "Resolving conflicts by preferring main branch..."
                git checkout --theirs .
                git add -A
                git commit -m "chore(terminal): merge main into deploy (conflicts resolved)"
              fi
            else
              echo "‚úÖ Successfully merged main into deploy"
            fi
          else
            echo "Creating new deploy branch from main"
            git checkout -b deploy
          fi

      - name: Update deployment manifests with new image tags
        run: |
          SHORT_SHA="${{ steps.commit.outputs.SHORT_SHA }}"
          DOCKER_REGISTRY="${{ env.DOCKER_REGISTRY }}"
          
          # Update frontend deployment
          # Handle both YOUR_REGISTRY placeholder and existing image tags
          sed -i "s|image: YOUR_REGISTRY/terminal-frontend:.*|image: ${DOCKER_REGISTRY}/terminal-frontend:${SHORT_SHA}|g" \
            applications/terminal/manifests/frontend-deployment.yaml
          sed -i "s|image: ${DOCKER_REGISTRY}/terminal-frontend:.*|image: ${DOCKER_REGISTRY}/terminal-frontend:${SHORT_SHA}|g" \
            applications/terminal/manifests/frontend-deployment.yaml
          
          # Update backend deployment
          # Handle both YOUR_REGISTRY placeholder and existing image tags
          sed -i "s|image: YOUR_REGISTRY/terminal-backend:.*|image: ${DOCKER_REGISTRY}/terminal-backend:${SHORT_SHA}|g" \
            applications/terminal/manifests/backend-deployment.yaml
          sed -i "s|image: ${DOCKER_REGISTRY}/terminal-backend:.*|image: ${DOCKER_REGISTRY}/terminal-backend:${SHORT_SHA}|g" \
            applications/terminal/manifests/backend-deployment.yaml
          
          # Change imagePullPolicy to IfNotPresent for better caching
          sed -i "s|imagePullPolicy: Always|imagePullPolicy: IfNotPresent|g" \
            applications/terminal/manifests/frontend-deployment.yaml \
            applications/terminal/manifests/backend-deployment.yaml

      - name: Check for changes
        id: check-changes
        run: |
          # Stage all changes (including merge from main and manifest updates)
          git add -A
          if git diff --staged --quiet && git diff --quiet; then
            echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changes detected"
          else
            echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
            echo "üìù Changes detected (merge from main and/or manifest updates)"
            git status
          fi

      - name: Commit and push changes to deploy branch
        if: steps.check-changes.outputs.HAS_CHANGES == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Check if we have uncommitted changes (merge might have already created a commit)
          if ! git diff --quiet || ! git diff --cached --quiet; then
            # We have uncommitted changes, commit them
            git commit -m "chore(terminal): sync from main and update image tags to ${{ steps.commit.outputs.SHORT_SHA }}"
          fi
          # Push all commits (including merge commit if it was created)
          git push origin deploy

      - name: Output deployment info
        run: |
          echo "‚úÖ Images built and pushed:"
          echo "  Frontend: ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}"
          echo "  Backend: ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}"
          echo ""
          echo "üìù Deployment manifests updated with new image tags"
          echo "üîÑ ArgoCD will automatically sync the changes"

