version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/applications/terminal/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "michelix"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"
    # Security updates
    groups:
      security-updates:
        dependency-type: "production"
        update-types:
          - "security"
    # Ignore major version updates (require manual review)
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"


